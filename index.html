<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Planilha Fazenda</title>

    <link rel="stylesheet" href="./photon/css/photon.min.css" />
    <link rel="stylesheet" href="./jquery.modal.min.css" />
    <link rel="stylesheet" href="./jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script>
      window.$ = window.jQuery = require("jquery");
    </script>
    <script src="./controller.js"></script>
    <script src="./jquery.modal.min.js"></script>
    <script src="./jquery-ui.js"></script>
  </head>
  <body>
    <div class="window">
      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <!-- Para cada tabela no db.json... -->
              <h5 class="nav-group-title">Dahboard</h5>
              <p class="nav-group-item metric-gmd">Financeiro</p>
              <p class="nav-group-item metric-peso">Peso Animal</p>
              <p class="nav-group-item metric-gmd">GMD</p>
              <div class="d-flex">
                <button class="btn btn-default mx-auto add-metric">
                  Adicionar Métrica
                </button>
              </div>

              <h5 class="nav-group-title">Tabelas</h5>
              <div class="collections-div"></div>
              <!-- Para cada tabela no db.json... -->
            </nav>
            <div class="d-flex">
              <button class="btn btn-default mx-auto add-table">
                Adicionar Tabela
              </button>
            </div>
          </div>

          <div class="pane">
            <div class="records">
              <table class="table-striped">
                <thead>
                  <div class="buttons-show"></div>
                  <tr class="table-head"></tr>
                </thead>
                <tbody class="table-body"></tbody>
              </table>
            </div>
            <div class="metric" style="display: none">
              <h2>Filtrar por:</h2>
              <button class="btn btn-default">Data</button>
              <input />
              <button class="btn btn-default">Animais</button>
              <input />
              <button class="btn btn-default">Total</button>
              <input />
              <button class="btn btn-default">Preço Médio</button>
              <input />
              <img src="metric1.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->

    <!-- Criar Registro -->
    <div id="register" class="modal"></div>

    <!-- Criar Coluna -->
    <div id="column" class="modal"></div>
  </body>
</html>
